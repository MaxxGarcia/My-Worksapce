<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mario-pest-control.css" />
</head>
<body id="body">
    <h1> Mario Pest Control </h1>
        <div class="goomba">
            <div class="name" >Goombas ~ 5 coins</div>
            <img id="goombaImage"src="https://www.mariowiki.com/images/thumb/9/9c/Goomba_-_MarioPartyStarRush.png/200px-Goomba_-_MarioPartyStarRush.png" alt="goomba">
            <input  id="goomba-input" size="10" name="goombaInput" type="number" placeholder="Bob-Omb Slain">
        </div>
        <div class="bom">
            <div class="name" >Bob-Ombs ~ 7 coins</div>
             <img id="bobOmbImage" src="https://www.mariowiki.com/images/thumb/9/9e/Bobomb_-_MarioPartyStarRush.png/200px-Bobomb_-_MarioPartyStarRush.png" alt="bob-omb">
             <input  id="bob-omb-input" size="10" name="bomOmbInput" type="number" placeholder="Goomba Slain">
        </div>
        <div class="cheep">
             <div class="name" >Cheep-Cheeps ~ 11 coins</div> 
             <img id="cheepCheepImage" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png" alt="cheep-cheep">
             <input  id="cheep-input" id="cheepCheepInput" size="10" name="cheepCheepInput" type="number" placeholder="Cheep-Cheep Slain"> 
        </div>
        <div class="bank">
            <p>Bounty Owed</p>
            <img src="https://vignette.wikia.nocookie.net/mario/images/3/32/Star_Coin.png/revision/latest?cb=20120731132023" alt="">
        <p id="owed"> ### </p>
        </div>
        <button value="submit" form="cost"type="submit" id="add">Creat Bill</button>
    <footer> <span>MarioMario@starpower.1up</span> <span>MarioPestControl.1up</span> <span><p>Mario and Luigi's House</p><p>Green Pipe, Musroom Kingdom</p></span></footer>
    <script src="mario-pest-control.js"></script>
</body>
</html>
